<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvasEl = document.getElementById('canvas'),
            canvasCtx = canvasEl.getContext('2d'),
            lineWidth = 15,
            gapX = 10,
            mouse = {x: 0, y: 0} 

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = '#286047'
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: lineWidth,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(field.w/2 - this.w/2, 0, this.w, this.h)
            }
        }

        const leftRacket = {
            x: gapX,
            y: 400,
            w: lineWidth,
            h: 200,
            _move: function() {
                this.y = mouse.y - this.h / 2
            },
            draw: function() {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        const rightRacket = {
            x: gapX,
            y: 400,
            w: lineWidth,
            h: 200,
            speed: 5,
            _speedUp: function() {
                this.speed += 1
            },
            _move: function() {
                if(this.y + this.h / 2 < ball.y + ball.r) {
                    this.y += this.speed
                } else {
                    this.y -= this.speed
                }
            },
            draw: function() {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect((field.w-this.w)-this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        const score = {
            human: 3,
            computer: 1,
            _increaseHuman: function() {
                this.human++
            },
            _increaseComputer: function() {
                this.computer++
            },
            draw: function() {
                canvasCtx.font = 'bold 72px Arial'
                canvasCtx.textAlign = 'center'
                canvasCtx.textBaseline = 'top'
                canvasCtx.fillStyle = '#01341D'
                canvasCtx.fillText(this.human, field.w / 4, 50)
                canvasCtx.fillText(this.computer,  field.w / 4 + field.w / 2, 50)
            }
        }

        const ball = {
            x: 500,
            y: 400,
            r: 20,
            speed: 7,
            directionX: 1,
            directionY: 1,
            _calcPosition: function() {
                if(
                    (this.y - this.r < 0 && this.directionY < 0) ||
                    (this.y > field.h - this.r && this.directionY > 0)
                ) {
                    this._revertY()
                }
                if(this.x > field.w - this.r - rightRacket.w - gapX) {
                    if(this.y + this.r > rightRacket.y && this.y - this.r < rightRacket.y + rightRacket.h) {
                        this._revertX()
                    } else {
                        score._increaseHuman()
                        this._pointUp()

                        ball._speedUp()
                        rightRacket._speedUp()
                    }
                }

                if(this.x < this.r + leftRacket.w + gapX) {
                    if(this.y + this.r > leftRacket.y && this.y - this.r < leftRacket.y + leftRacket.h) {
                        this._revertX()
                    } else {
                        score._increaseComputer()
                        this._pointUp()
                    }
                }
            },
            _revertY: function() {
                this.directionY *= -1
            },
            _revertX: function() {
                this.directionX *= -1
            },
            _move: function() {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            _speedUp: function() {
                this.speed += 2
            },
            _pointUp: function() {
                this.y = field.h / 2
                this.x = field.w / 2
            },
            draw: function() {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2*Math.PI, false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
            }
        }

        

        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        function draw() {
            field.draw()
            line.draw()
            leftRacket.draw()
            rightRacket.draw()
            score.draw()
            ball.draw()
        }

        setup()
        draw()

        window.animateFrame = (function() {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main() {
            animateFrame(main)
            draw()
        }

        setup()
        main()

        canvasEl.addEventListener('mousemove', (e) => {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    </script>
</body>
</html>
